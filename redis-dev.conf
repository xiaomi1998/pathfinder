# Redis 开发环境配置文件

# 基本配置
port 6379
bind 0.0.0.0

# 安全配置（开发环境）
protected-mode no
# requirepass dev123  # 开发环境不设置密码

# 持久化配置
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# 数据库配置
databases 16

# 客户端配置
timeout 0
tcp-keepalive 300
tcp-backlog 511

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100