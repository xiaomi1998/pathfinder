# ==========================================
# Pathfinder Redis 配置文件
# ==========================================
# 针对 Pathfinder 应用的 Redis 性能优化配置

# ==========================================
# 网络配置
# ==========================================
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# ==========================================
# 内存管理
# ==========================================
# 最大内存使用量
maxmemory 128mb

# 内存回收策略
maxmemory-policy allkeys-lru

# 内存采样大小 (LRU 精度)
maxmemory-samples 10

# ==========================================
# 持久化配置
# ==========================================
# AOF 持久化 (推荐用于数据安全)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# AOF 重写配置
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB 快照配置 (作为备份)
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# ==========================================
# 日志配置
# ==========================================
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled no

# ==========================================
# 客户端配置
# ==========================================
# 最大客户端连接数
maxclients 1000

# 客户端空闲超时
timeout 0

# ==========================================
# 性能优化
# ==========================================
# TCP 监听队列长度
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

# 禁用透明大页
disable-thp yes

# ==========================================
# 慢日志配置
# ==========================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ==========================================
# 数据类型优化
# ==========================================
# Hash 类型优化
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List 类型优化
list-max-ziplist-size -2
list-compress-depth 0

# Set 类型优化
set-max-intset-entries 512

# ZSet 类型优化
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ==========================================
# HyperLogLog 配置
# ==========================================
hll-sparse-max-bytes 3000

# ==========================================
# Lua 脚本配置
# ==========================================
lua-time-limit 5000

# ==========================================
# 事件通知配置
# ==========================================
notify-keyspace-events ""

# ==========================================
# 安全配置
# ==========================================
# 密码认证 (通过环境变量设置)
# requirepass your-password-here

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command EVAL ""
rename-command DEBUG ""

# ==========================================
# 模块配置
# ==========================================
# 可以在这里加载 Redis 模块
# loadmodule /path/to/module.so

# ==========================================
# 集群配置 (单机版本不使用)
# ==========================================
# cluster-enabled no
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

# ==========================================
# 监控配置
# ==========================================
# 延迟监控
latency-monitor-threshold 100

# 内存使用情况采样
# 用于监控内存使用模式
# memory-usage-sampling-counter-size 1000

# ==========================================
# 开发环境特定配置
# ==========================================
# 在开发环境中可以启用这些设置进行调试
# protected-mode no
# daemonize no

# ==========================================
# 生产环境优化
# ==========================================
# 守护进程模式
daemonize yes

# PID 文件
pidfile /var/run/redis/redis.pid

# 数据目录
dir /data

# 保护模式
protected-mode yes

# ==========================================
# 内存碎片整理
# ==========================================
# 启用主动内存碎片整理
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# ==========================================
# IO 线程配置 (Redis 6.0+)
# ==========================================
# 启用 IO 线程以提高性能
# io-threads 2
# io-threads-do-reads yes

# ==========================================
# 监控和统计
# ==========================================
# 启用延迟监控
latency-monitor-threshold 100

