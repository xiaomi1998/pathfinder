<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务暂时不可用 - Pathfinder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .error-details {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .refresh-button {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">5xx</div>
        <div class="error-message">服务暂时不可用</div>
        <div class="error-details">我们正在努力修复这个问题，请稍后再试</div>
        <a href="javascript:location.reload()" class="back-button">重新加载</a>
        <a href="/" class="back-button refresh-button">返回首页</a>
    </div>
</body>
</html>
