<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求过于频繁 - Pathfinder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        .error-details {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .countdown {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 500;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">429</div>
        <div class="error-message">请求过于频繁</div>
        <div class="error-details">为了保护服务器资源，请稍后再试</div>
        <div class="countdown" id="countdown">5分钟后可重试</div>
        <a href="/" class="back-button">返回首页</a>
    </div>
    
    <script>
        let seconds = 300; // 5 minutes
        const countdownElement = document.getElementById('countdown');
        
        const updateCountdown = () => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            countdownElement.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}后可重试`;
            
            if (seconds <= 0) {
                window.location.reload();
            } else {
                seconds--;
            }
        };
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
