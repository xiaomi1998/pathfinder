# Pathfinder 主站点配置
# HTTPS + HTTP/2 + 安全优化

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name pathfinder.com www.pathfinder.com;

    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 主 HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name pathfinder.com www.pathfinder.com;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/pathfinder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pathfinder.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pathfinder.com/chain.pem;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 连接限制
    limit_conn conn_limit_per_ip 20;

    # 根目录
    root /var/www/pathfinder;
    index index.html;

    # ==========================================
    # 静态文件处理
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # 启用 Gzip
        gzip_static on;
        
        # 代理到前端容器
        proxy_pass http://pathfinder_frontend;
        proxy_cache pathfinder_cache;
        proxy_cache_valid 200 1d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
    }

    # ==========================================
    # API 路由
    # ==========================================
    location /api/ {
        # 速率限制
        limit_req zone=api burst=20 nodelay;
        
        # CORS 处理
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }

        # 代理到后端
        proxy_pass http://pathfinder_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    }

    # ==========================================
    # 认证 API 特殊限制
    # ==========================================
    location /api/auth/login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://pathfinder_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # WebSocket 支持 (AI 聊天)
    # ==========================================
    location /ws/ {
        proxy_pass http://pathfinder_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 特定设置
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================
    # 健康检查
    # ==========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # 前端应用 (SPA)
    # ==========================================
    location / {
        # 首先尝试文件，然后目录，最后回退到 index.html (SPA)
        try_files $uri $uri/ /index.html;
        
        # 代理到前端容器
        proxy_pass http://pathfinder_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存控制
        location = / {
            expires 1h;
        }
    }

    # ==========================================
    # 安全和优化
    # ==========================================
    
    # 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~* \.(bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/errors;
        internal;
    }
    
    location = /50x.html {
        root /var/www/errors;
        internal;
    }
}

# ==========================================
# 管理后台 (可选)
# ==========================================
server {
    listen 443 ssl http2;
    server_name admin.pathfinder.com;

    # SSL 配置 (使用通配符证书或单独申请)
    ssl_certificate /etc/letsencrypt/live/pathfinder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pathfinder.com/privkey.pem;

    # IP 白名单 (办公室 IP)
    allow 192.168.1.0/24;
    allow 10.0.0.0/8;
    deny all;

    # 基础认证
    auth_basic "Admin Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://pathfinder_backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}