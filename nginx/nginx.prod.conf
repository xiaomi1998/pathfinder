# Pathfinder 生产环境 Nginx 主配置文件
# 高性能 + 安全优化 + 负载均衡

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 系统优化
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # ==========================================
    # 基础配置
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 字符集
    charset utf-8;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format performance '$time_iso8601\t$remote_addr\t$request_method\t$request_uri\t'
                          '$status\t$body_bytes_sent\t$request_time\t'
                          '$upstream_response_time\t$upstream_connect_time\t'
                          '$http_user_agent\t$http_referer';
    
    # 访问日志
    access_log /var/log/nginx/access.log main buffer=64k flush=5s;
    access_log /var/log/nginx/performance.log performance buffer=64k flush=5s;
    
    # ==========================================
    # 性能优化
    # ==========================================
    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 缓冲区设置
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 8k;
    client_header_timeout 60s;
    client_body_timeout 60s;
    
    # 输出缓冲
    output_buffers 2 32k;
    postpone_output 1460;
    
    # ==========================================
    # Gzip 压缩配置
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Brotli 压缩（如果支持）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/xml image/svg+xml application/x-font-ttf image/vnd.microsoft.icon application/x-font-opentype application/json font/eot application/vnd.ms-fontobject application/javascript font/otf application/xml application/xhtml+xml text/javascript application/x-javascript text/plain application/x-font-truetype application/xml+rss image/x-icon font/opentype text/css image/x-win-bitmap;
    
    # ==========================================
    # SSL/TLS 安全配置
    # ==========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # OCSP 配置
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================
    # 安全头配置
    # ==========================================
    map $http_origin $cors_header {
        default "";
        "~^https://([^/]+\.)*(pathfinder\.com|localhost)$" "$http_origin";
    }
    
    # 安全响应头
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.pathfinder.com wss: ws:; frame-ancestors 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ==========================================
    # 速率限制配置
    # ==========================================
    # API 请求限制
    limit_req_zone $binary_remote_addr zone=api:20m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api_burst:20m rate=100r/s;
    
    # 登录请求限制
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # 连接数限制
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;
    
    # 下载速率限制
    limit_rate_after 1m;
    limit_rate 2m;
    
    # ==========================================
    # 上游服务器定义
    # ==========================================
    upstream pathfinder_backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s weight=1;
        # 负载均衡扩展配置
        # server backend-2:3000 max_fails=3 fail_timeout=30s weight=1;
        # server backend-3:3000 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 64;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }
    
    upstream pathfinder_frontend {
        least_conn;
        server frontend:80 max_fails=3 fail_timeout=30s weight=1;
        # 负载均衡扩展配置
        # server frontend-2:80 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # ==========================================
    # 缓存配置
    # ==========================================
    proxy_cache_path /var/cache/nginx/pathfinder 
                     levels=1:2 
                     keys_zone=pathfinder_cache:100m 
                     max_size=10g 
                     inactive=60m 
                     use_temp_path=off;
    
    proxy_cache_path /var/cache/nginx/static 
                     levels=1:2 
                     keys_zone=static_cache:50m 
                     max_size=5g 
                     inactive=1d 
                     use_temp_path=off;
    
    # ==========================================
    # 地理位置阻止（可选）
    # ==========================================
    # geo $blocked_country {
    #     default 0;
    #     CN 1;  # 阻止中国 IP
    # }
    
    # ==========================================
    # 代理全局配置
    # ==========================================
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Request-ID $request_id;
    
    # 代理缓冲配置
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    
    # 代理超时配置
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # 代理错误处理
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 30s;
    
    # ==========================================
    # 健康检查服务器
    # ==========================================
    server {
        listen 127.0.0.1:8080;
        access_log off;
        
        location /nginx-health {
            return 200 "nginx-healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /nginx-status {
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
    
    # ==========================================
    # 默认服务器（拒绝未知域名）
    # ==========================================
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # SSL 配置（使用自签名证书）
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;  # 直接关闭连接
    }
    
    # ==========================================
    # 包含站点配置
    # ==========================================
    include /etc/nginx/sites-available/*.conf;
}